<header class="bg-white shadow px-6 py-2 flex items-center justify-between fixed w-full top-0 z-50">
  <div class="flex items-center gap-6">
    <div class="flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
      <h1 class="text-xl font-bold text-zinc-800">MoneyMinder</h1>
    </div>

    <button (click)="toggleSidebar.emit()" class="lg:hidden p-2 hover:bg-zinc-100 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-6">


    <!-- Notification -->
    <button class="relative p-2 hover:bg-zinc-100 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>

    <!-- Profile -->
    <div class="relative" #profileMenu>
      <button (click)="toggleProfile()" class="flex items-center gap-3 hover:bg-zinc-100 rounded-lg p-2">
        <img src="https://v0.dev/placeholder.svg" alt="Profile" class="w-8 h-8 rounded-full bg-zinc-200">
        <div class="hidden md:block text-left">
          <div class="text-sm font-medium text-zinc-700">John Doe</div>
          <div class="text-xs text-zinc-500">Admin</div>
        </div>
      </button>

      <div *ngIf="isProfileOpen" class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg py-2 border border-zinc-200">
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-zinc-600 hover:bg-zinc-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Your Profile
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-zinc-600 hover:bg-zinc-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Settings
        </a>
        <div class="border-t border-zinc-200 my-2"></div>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-zinc-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Sign out
        </a>
      </div>
    </div>
  </div>
</header>
