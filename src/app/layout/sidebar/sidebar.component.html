<aside class="fixed left-0 top-16 h-[calc(100vh-4rem)] bg-zinc-800 text-zinc-100 transition-all duration-300 z-40"
       [class.w-64]="!isCollapsed"
       [class.w-20]="isCollapsed">
  <div class="flex flex-col h-full">
    <div class="relative">
      <!-- Toggle Button -->
      <button (click)="toggleCollapse()"
              class="absolute -right-3 top-6 bg-zinc-800 rounded-full p-1.5 border border-zinc-700">
        <svg xmlns="http://www.w3.org/2000/svg"
             [class.rotate-180]="isCollapsed"
             class="h-4 w-4 text-zinc-400 transition-transform duration-300"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1">
      <a routerLink="/dashboard"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span [class.hidden]="isCollapsed">Dashboard</span>
      </a>

      <!-- Transactions Section -->


      <a routerLink="/categories"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <span [class.hidden]="isCollapsed">Categories</span>
      </a>


      <!-- Users -->
      <a routerLink="/users"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span [class.hidden]="isCollapsed">Users</span>
      </a>


      <!-- Account -->
      <a routerLink="/account"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
        <span [class.hidden]="isCollapsed">Account</span>
      </a>


      <a routerLink="/transactions"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span [class.hidden]="isCollapsed">Transactions</span>
      </a>



      <!-- Invoices -->
      <a routerLink="/invoices"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span [class.hidden]="isCollapsed">Invoices</span>
      </a>

      <!-- Quotes -->
      <a routerLink="/quotes"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
        </svg>
        <span [class.hidden]="isCollapsed">Quotes</span>
      </a>

      <!-- Payments -->
      <a routerLink="/payments"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span [class.hidden]="isCollapsed">Payments</span>
      </a>




      <!-- Reports -->
      <a routerLink="/reports"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span [class.hidden]="isCollapsed">Reports</span>
      </a>

      <!-- Subscription -->
      <a routerLink="/subscription"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
        </svg>
        <span [class.hidden]="isCollapsed">Subscription</span>
      </a>






      <a routerLink="/subscription-request"
         routerLinkActive="bg-zinc-700 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span [class.hidden]="isCollapsed">Request Subscription</span>
      </a>








      <!-- Add more navigation items here -->
    </nav>


    <div class="p-4 border-t border-zinc-700">
      <a routerLink="/profile"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium hover:bg-zinc-700 transition-colors">
        <img src="/placeholder-user.jpg" class="h-8 w-8 rounded-full" alt="Profile" />
        <div [class.hidden]="isCollapsed">
          <p class="font-medium">John Doe</p>
          <p class="text-xs text-zinc-400">Administrator</p>
        </div>
      </a>
    </div>
  </div>
</aside>
