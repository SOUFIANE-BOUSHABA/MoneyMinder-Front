<div class="min-h-screen bg-zinc-50 flex flex-col justify-center">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-sm rounded-lg sm:px-10">
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-bold text-zinc-900">Create your account</h1>
        <p class="mt-2 text-sm text-zinc-600">
          Start managing your finances today
        </p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-zinc-700">
              First name
            </label>
            <div class="mt-1">
              <input
                id="firstName"
                name="firstName"
                type="text"
                [(ngModel)]="firstName"
                required
                class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-zinc-700">
              Last name
            </label>
            <div class="mt-1">
              <input
                id="lastName"
                name="lastName"
                type="text"
                [(ngModel)]="lastName"
                required
                class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-zinc-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="company" class="block text-sm font-medium text-zinc-700">
            Company name
          </label>
          <div class="mt-1">
            <input
              id="company"
              name="company"
              type="text"
              [(ngModel)]="company"
              required
              class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-zinc-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="password"
              required
              class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-zinc-700">
            Confirm password
          </label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              [(ngModel)]="confirmPassword"
              required
              class="appearance-none block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex items-center">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            [(ngModel)]="acceptTerms"
            required
            class="h-4 w-4 text-zinc-600 focus:ring-zinc-500 border-zinc-300 rounded"
          />
          <label for="terms" class="ml-2 block text-sm text-zinc-700">
            I agree to the
            <a href="#" class="text-zinc-600 hover:text-zinc-500">Terms of Service</a>
            and
            <a href="#" class="text-zinc-600 hover:text-zinc-500">Privacy Policy</a>
          </label>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!isFormValid()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-zinc-800 hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Create account
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-zinc-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-zinc-600 hover:text-zinc-500">
            Sign in instead
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
