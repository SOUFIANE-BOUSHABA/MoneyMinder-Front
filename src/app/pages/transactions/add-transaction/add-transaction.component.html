
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Add Transaction</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="date">
        Date
      </label>
      <input
        type="date"
        [(ngModel)]="transactionRequest.date"
        name="date"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="amount">
        Amount
      </label>
      <input
        type="number"
        step="0.01"
        [(ngModel)]="transactionRequest.amount"
        name="amount"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="type">
        Type
      </label>
      <select
        [(ngModel)]="transactionRequest.type"
        name="type"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="INCOME">Income</option>
        <option value="EXPENSE">Expense</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="categoryId">
        Category
      </label>
      <select
        [(ngModel)]="transactionRequest.categoryId"
        name="categoryId"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option [value]="0" disabled>Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="accountId">
        Account
      </label>
      <select
        [(ngModel)]="transactionRequest.accountId"
        name="accountId"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option [value]="0" disabled>Select an account</option>
        <option *ngFor="let account of accounts" [value]="account.id">
          {{ account.accountName }}
        </option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="description">
        Description
      </label>
      <textarea
        [(ngModel)]="transactionRequest.description"
        name="description"
        rows="3"
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="flex items-center justify-end mt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="mr-4 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      >
        Create
      </button>
    </div>
  </form>
</div>
