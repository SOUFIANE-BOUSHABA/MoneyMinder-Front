
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Generate Financial Report</h1>
  <form (ngSubmit)="generateReport()">
    <div class="mb-4">
      <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
        Start Date
      </label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        [(ngModel)]="reportRequest.startDate"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
        End Date
      </label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        [(ngModel)]="reportRequest.endDate"
        required
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="reportType" class="block text-sm font-medium text-gray-700 mb-1">
        Report Type
      </label>
      <select
        id="reportType"
        name="reportType"
        [(ngModel)]="reportRequest.reportType"
        class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let type of reportTypes" [value]="type.value">
          {{ type.label }}
        </option>
      </select>
    </div>

    <div class="flex justify-end mt-6">
      <button type="button" (click)="cancel()"
              class="mr-4 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md">
        Cancel
      </button>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
        Generate Report
      </button>
    </div>
  </form>
</div>
