<div class="p-6 mt-16">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-zinc-800">Users</h1>
        <p class="text-zinc-600 mt-1">Manage your team members and their account permissions here.</p>
      </div>

      <button class="flex items-center gap-2 bg-zinc-800 text-white px-4 py-2 rounded-lg hover:bg-zinc-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Add User
      </button>
    </div>

    <!-- Filters -->
    <div class="mb-6 flex gap-4 items-center">
      <div class="relative flex-1 max-w-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          type="search"
          placeholder="Search users..."
          class="w-full pl-10 pr-4 py-2 border border-zinc-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent"
        >
      </div>

      <select class="border border-zinc-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-500">
        <option value="all">All Roles</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="viewer">Viewer</option>
      </select>

      <select class="border border-zinc-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-500">
        <option value="all">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-xl shadow-sm border border-zinc-200 overflow-hidden">
      <table class="w-full">
        <thead>
        <tr class="bg-zinc-50">
          <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">User</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Last Active</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-zinc-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-zinc-200">
        <tr *ngFor="let user of users" class="hover:bg-zinc-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <img [src]="user.avatar" alt="" class="h-10 w-10 rounded-full">
              <div class="ml-4">
                <div class="text-sm font-medium text-zinc-900">{{user.name}}</div>
                <div class="text-sm text-zinc-500">{{user.email}}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-3 py-1 inline-flex text-sm leading-5 font-medium rounded-full"
                        [ngClass]="{
                          'bg-purple-100 text-purple-800': user.role === 'Admin',
                          'bg-blue-100 text-blue-800': user.role === 'User',
                          'bg-gray-100 text-gray-800': user.role === 'Viewer'
                        }">
                    {{user.role}}
                  </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-3 py-1 inline-flex text-sm leading-5 font-medium rounded-full"
                        [ngClass]="{
                          'bg-green-100 text-green-800': user.status === 'Active',
                          'bg-red-100 text-red-800': user.status === 'Inactive'
                        }">
                    {{user.status}}
                  </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-500">
            {{user.lastActive}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-zinc-600 hover:text-zinc-900 mr-4">Edit</button>
            <button class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="bg-white px-4 py-3 border-t border-zinc-200 sm:px-6">
        <div class="flex items-center justify-between">
          <div class="flex-1 flex justify-between sm:hidden">
            <button class="relative inline-flex items-center px-4 py-2 border border-zinc-300 text-sm font-medium rounded-md text-zinc-700 bg-white hover:bg-zinc-50">
              Previous
            </button>
            <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-zinc-300 text-sm font-medium rounded-md text-zinc-700 bg-white hover:bg-zinc-50">
              Next
            </button>
          </div>
          <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
            <div>
              <p class="text-sm text-zinc-700">
                Showing <span class="font-medium">1</span> to <span class="font-medium">10</span>  of
                <span class="font-medium">{{ 97 }}</span> results
              </p>
            </div>
            <div>
              <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-zinc-300 bg-white text-sm font-medium text-zinc-500 hover:bg-zinc-50">
                  <span class="sr-only">Previous</span>
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                </button>
                <button class="relative inline-flex items-center px-4 py-2 border border-zinc-300 bg-white text-sm font-medium text-zinc-700 hover:bg-zinc-50">
                  1
                </button>
                <button class="relative inline-flex items-center px-4 py-2 border border-zinc-300 bg-zinc-50 text-sm font-medium text-zinc-500 hover:bg-zinc-50">
                  2
                </button>
                <button class="relative inline-flex items-center px-4 py-2 border border-zinc-300 bg-white text-sm font-medium text-zinc-700 hover:bg-zinc-50">
                  3
                </button>
                <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-zinc-300 bg-white text-sm font-medium text-zinc-500 hover:bg-zinc-50">
                  <span class="sr-only">Next</span>
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                  </svg>
                </button>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
